<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex items-center justify-center min-h-screen bg-white px-6">

    <!-- RIGHT SIDE DESIGN -->
    <div class="flex flex-col items-center">

        <!-- MAIN TEXT + BLUE BOX -->
        <div class="flex relative">

            <!-- LEFT TEXT -->
            <div class="text-5xl z-10 font-extrabold leading-tight ">
                <p>Schedule </p>
                <p>Posts</p>
                <div class="flex items-center">
                    <p>And Monitor</p>

                    <!-- SMALL DECOR ICON -->
                    <span class="text-black ml-3 text-lg">◇</span>
                </div>
                <p>Success</p>
            </div>

            <!-- BLUE BOX (no absolute, overlapped with negative margin) -->
            <div class="bg-blue-600 z-0 text-white p-6 ml-[-90px] mt-[70px] flex items-end w-44 h-48">
                <p class="text-sm leading-tight">
                    Manage all social<br>media in one place
                </p>
            </div>

              <p class="rotate-90 mt-8 text-gray-700 tracking-wider text-sm">
            www.socialrepeat.com
        </p>


        </div>

        <!-- SMALL DECOR ICONS TOP -->
        <div class="w-full flex justify-center mt-3 gap-4 text-black">
            <span class="text-xl">✕</span>
            <span class="text-xl">~</span>
            <span class="text-xl">✕</span>
        </div>

        <!-- HASHTAG + TRY NOW -->
        <div class="flex justify-between w-full max-w-lg mt-10 text-sm">

            <!-- Hashtags -->
            <p class="text-gray-600">
                #socialmedia #customhashtag #latesttrend
            </p>

            <!-- Try Now -->
            <div class="flex items-center gap-1 font-semibold cursor-pointer">
                <span>Try now</span>
                <span>&gt;</span>
            </div>

        </div>

        <!-- VERTICAL TEXT ON RIGHT -->
      
    </div>

</div>
</body>
</html>
